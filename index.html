<!DOCTYPE html>
<html>
<head>
	<title>IS219 Slideshow</title>

	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
 
  
	<script src='js/gallery.js'  src='js/image.js' type="text/javascript"></script>
</head>
<body>
  <div id="photoBooth">
    <p class="banner">IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="https://placehold.it/518x389?text=Welcome+to+my+Gallery" alt="Gallery Image"/>
      </div>
      <img class="moreIndicator rot90" src="img/more.png"  location "center" alt="More Content" ('img/more.png').fadeIn(100, function() {
        alert('~100ms since click');
      );/>
      <div id="nav">
        <img id="prevPhoto" class='rot180'  location "left" src="img/arrow.png" alt="Previous Photo"/>
        <img id="nextPhoto"  class='rot280'  location "right" src="img/arrow.png" alt="Next Photo"/>

      </div>
      <div class="details">
        <p class="location">Location: </p>
        <p class="description">Description: </p>
        <p class="date">Date: </p>
      </div>
      <var mURL = "insert_url_here_to_image_json";
      var mRequest = new XMLHttpRequest();
      mRequest.onreadystatechange = function() {
        // Do something interesting if file is opened successfully
        if (mRequest.readyState == 4 && mRequest.status == 200) {
          try {
               // Let’s try and see if we can parse JSON
               mJson = JSON.parse(mRequest.responseText);
               // Let’s print out the JSON; It will likely show as "obj"
               console.log(mJson);
          } catch(err) {
               console.log(err.message)
        } }
      };
      mRequest.open("GET",mURL, true);
      mRequest.send();
      />

    </div>
  </div>
</body>
</html>
